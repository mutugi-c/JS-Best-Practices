<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>To Do list</title>
  </head>
  <body>
    <div class="to-do-container">
      <!-- Header section -->
      <article class="to-do-header">
        <h1 class="to-do-heading">Today's To Do List</h1>
        <span class="fa fa-sync-alt"></span>
      </article>

      <!-- Form -->

      <form id="to-do-form">
        <input
          id="to-do-input"
          class="to-do-add"
          type="text"
          placeholder="Add your task ..."
        />

        <button
          id="to-do-submit"
          type="submit"
          title="click this or press enter to submit"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
      </form>

      <!-- To do list -->
      <ul id="to-do-list"></ul>

      <!-- Clear completed button -->
      <button class="clear-completed" id="clear-completed">
        Clear all completed
      </button>
    </div>
  </body>
</html>
